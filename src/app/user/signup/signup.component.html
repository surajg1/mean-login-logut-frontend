
 <div class="card my-card">
    <h5 class="card-header">Sign Up</h5>
    <div class="card-body">
        <form [formGroup]= "form" (submit)="onSubmit()">
            <div class="form-group">
              <label for="exampleInputEmail1">Your Name</label>
              <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Email Address</label>
              <input type="email" formControlName="email" class="form-control" id="exampleInputPassword1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Address</label>
                <input type="text" formControlName="address" class="form-control" id="exampleInputPassword1" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">State</label>
                <input type="text" formControlName="state" class="form-control" id="exampleInputPassword1" placeholder="State">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Phone Number:</label>
                <input type="text" formControlName="number" class="form-control" id="exampleInputPassword1" placeholder="Phone Number">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password:</label>
                <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>        
    </div>
  </div>
